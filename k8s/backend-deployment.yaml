apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: irene53179/expensy_backend:latest
        ports:
        - containerPort: 8706
        env:
            - name: DATABASE_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: DATABASE_URI
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: ClusterIP
  ports:
  - port: 8706
    targetPort: 8706
    protocol: TCP
    name: http
  selector:
    app: backend
