apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: irene53179/expensy_frontend:latest
        ports:
          - containerPort: 3000
        env:                     
          - name: NEXT_PUBLIC_API_URL
            value: "http://51.8.244.156:8706"
            
        

